<div class="container">
  <div>
    <form [formGroup]="filterSortForm" class="d-flex justify-content-between">
      <input
        type="text"
        formControlName="searchText"
        placeholder="Search Courses ..."
      />

      <select
        formControlName="sortBy"
        class="custom-select"
        aria-placeholder="Sort By"
      >
        <option disabled></option>
        <option *ngFor="let property of sortProperties">{{ property }}</option>
      </select>
    </form>
  </div>
  <div class="d-flex justify-content-between">
    <div class="courses">
      <div
        class="course"
        *ngFor="
          let course of coursesList
            | filter: filterSortForm.value.searchText:'title'
            | sort: filterSortForm.value.sortBy
        "
      >
        <app-course [course]="course"></app-course>
      </div>
    </div>
    <div class="w-25">
      <app-cart class="w-25 position-fixed"></app-cart>
    </div>
  </div>
</div>
